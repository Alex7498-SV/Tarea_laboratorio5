<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<link href="css/style.css" rel="stylesheet" />
		
		<title>Ingresar un nuevo estudiante</title>
	</head>
	<body>
		
		<nav class="navbar navbar-dark bg-dark">
		  <span class="navbar-text">
		   Registro de un nuevo estudiante.
		  </span>
		</nav>
		
		<div class = "container-fluid" id="formulario">
		
			<h3>Ingrese los datos para un nuevo estudiante</h3>
		
			<form th:action="@{/guardar}" th:object="${estudiante}" method="post">
			  <div class="form-row">
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Nombre"  th:field="*{Nombre}">
			      <span th:errors="*{Nombre}" style="color:#FF0000"></span>
			    </div>
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Apellido"  th:field="*{Apellido}">
			      <span th:errors="*{Apellido}" style="color:#FF0000"></span>
			    </div>
			  </div>
			   <div class="form-row">
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Carnet" th:field="*{Carne}">
			      <span th:errors="*{Carne}" style="color:#FF0000"></span>
			    </div>
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Carrera"  th:field="*{Carrera}">
			      <span th:errors="*{Carrera}" style="color:#FF0000"></span>
			    </div>
			  </div>
		  	 <button type="submit" class="btn btn-info">Guardar</button>
			</form>
			
			<form th:action="@{/listado}">
				<button type="submit" class="btn btn-danger">Ver listado de estudiantes</button>
			</form>
			
		</div>
	</body>
</html>
